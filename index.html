<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroPointDB</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <header class="navbar">
            <div class="logo">
                <img src="images/ZeroPointDBlogo420.png" alt="ZeroPointDB Logo">
            </div>
            <div class="nav-buttons">
                <button class="nav-btn">BR Map</button>
                <button class="nav-btn">Reload Map</button>
                <button class="nav-btn">Item Shop</button>
                <button class="nav-btn">LEGO FN</button>
            </div>
        </header>

        <main class="main-content">
            <h1 class="main-title">Welcome to ZeroPointDB</h1>
            <p class="main-description">Your ultimate Fortnite database with up-to-date maps, items, and more!</p>
            
            <div class="image-container">
                <img src="images/fortnite-map33.11.png" alt="Fortnite Map" class="map-image">
            </div>
        </main>

        <footer class="footer">
            <p>&copy; ZeroPointDB</p>
        </footer>
    </div>
</body>
</html>
